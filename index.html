<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SPA Test Task</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <form class="form__new-user">
                    <div class="group__inpit">
                        <label for="name">*Имя:</label>
                        <input type="text" name="name" id="name" placeholder="Введите имя" required />
                    </div>
                    <div class="group__inpit">
                        <label for="tel">*Телефон:</label>
                        <input type="tel" name="tel" id="tel" placeholder="+380999999999" required />
                    </div>
                    <div class="group__inpit">
                        <button class="btn__submit" type="submit" id="submit" data-action="submit">Добавить</button>
                    </div>
                </form>
                <div class="user__list">
                    <span id="loader">Загрузка данных...</span>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
